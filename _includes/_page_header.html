{% include __vars.md %}

<header class="fixed-top d-flex flex-md-row align-items-center p-2 px-md-4 mb-2 bg-white border-bottom">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <a class="navbar-brand" href="{{ page_lang_link }}">
      <img src="{{ '/css/images/logo.png' | prepend: site.baseurl }}">
    </a>
  </h5>
  <nav class="navbar navbar-expand-sm navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_nav" aria-controls="navbarsExample03"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapse_nav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item d-flex">
          <a class="p-2 text-dark" href="#">Download</a>
        </li>
        <li class="nav-item d-flex">
          <a class="p-2 text-dark" href="#">Documentation</a>
        </li>
        <li class="nav-item d-flex">
          <a class="p-2 text-dark" href="https://github.com/opencadc">Open Source</a>
        </li>
        <li class="nav-item pl-4 dropdown canfar-access-control user-authenticated canfar-authenticated d-none">
          <a title="User actions" class="dropdown-toggle access-actions login-form btn btn-outline-primary" data-toggle="dropdown"
            href="#"><span class='auth-username'></span></a>
          <ul class="dropdown-menu dropdown-menu-right list-unstyled">
            <li>
              <a href="/canfar/auth/update.html" tabindex="2" title="Update profile" class="dropdown-item account_access_info"
                 id="updateProfile">Update profile
              </a>
            </li>
            <li>
              <a href="/canfar/auth/changePassword.shtml" tabindex="2" title="Change password" class="dropdown-item account_access_info"
                 id="changePassword">Change password
              </a>
            </li>
            <li>
              <a id="logout" title="Logout." class="access-control dropdown-item account_access_info" href="/access/logout">
                <span class="fas fa-sign-out-alt"></span> Logout</a>
            </li>
          </ul><a title="User actions." class="dropdown-toggle access-actions user-actions btn btn-outline-primary"
             data-toggle="dropdown">
            <span class="canfar-auth-username"></span>
            <span class="caret"></span>
          </a>
        </li>

        <li class="nav-item pl-4 dropdown canfar-access-control user-anonymous canfar-anonymous d-none">
          <a title="Login form" class="dropdown-toggle access-actions login-form btn btn-outline-primary" data-toggle="dropdown"
             href="#">Login</a>
          <ul class="dropdown-menu dropdown-menu-right list-unstyled login-container">
            <li>
              <form class="form-inline access-control" id="loginForm" role="form" method="post" action="//apps.canfar.net/access/login">
                <span id="login_fail" class="help-block text-danger"></span>
                <label for="username" class="sr-only" id="usernameLabel">Username</label>
                <input type="text" id="username" name="username" class="form-control mb-2 mr-sm-2 ml-sm-2" tabindex="1"
                       required="required" placeholder="Username">

                <label for="password" class="sr-only" id="passwordLabel">Password</label>
                <input type="password" id="password" name="password" class="form-control mb-2 mr-sm-2 ml-sm-2" tabindex="2"
                       required="required" placeholder="Password">
                <button type="submit" id="submitLogin" class="btn btn-success ml-sm-2 mb-2">
                  <i class="fa fa-sign-in"></i>Login
                </button>
              </form>
              <a href="/en/auth/forgot.html" class="dropdown-item account_access_info" tabindex="5" title="Forgot Username"
                 id="forgot_username_1">Forgot your Account information?</a>
              <a href="/en" class="dropdown-item account_access_info" tabindex="6" title="Register" id="register_cadc_1">Request
                an Account</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

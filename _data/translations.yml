        name: 'Group Management'
        link: 'http://apps.canfar.net/gmui'
        doclink: '/en/resources/docs/group_management/'
        api_link: '/swagger-ui/?url=/docs/api_data/ac.json'
        description: 'Manage access permission to your data or data located with the Storage service'

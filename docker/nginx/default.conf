server {
    listen       80;
    server_name  proxy.canfar.net;
    default_type application/octet-stream;
    root /usr/share/nginx/html;
    index  index.html index.htm;
    error_log  /var/log/nginx/error.log debug;
    log_subrequest  on;
    ssi on;
    ssi_silent_errors off;

    proxy_redirect          off;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-Host $host;
    proxy_set_header        X-Forwarded-Server $host;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header        Host $http_host;


    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    # location / {
    #     root   /usr/share/nginx/html;
    #     index  index.html index.htm;
    # }

    location /access {
        proxy_pass http://access-app.canfar.net:8080;
    }

    location /storage {
        proxy_pass http://storage-app.canfar.net:8080;
    }

    location /gmui {
        proxy_pass http://gmui-app.canfar.net:8080;
    }

    location /processing {
        proxy_pass http://processing-app.canfar.net:8080;
    }

    location /reg/resource-caps {
        alias   /usr/share/nginx/html/config/resource-caps.config;
    }

    location ~ /(canfar|cadcJS|cadcVOTV)/ {
        proxy_pass http://root-app.canfar.net:8080/$1;
    }

    # location /cadcJS {
    #     proxy_pass http://root-app.canfar.net:8080/cadcJS/$1;
    # }

    # location ~ ^/cadcVOTV/(.*) {
    #     proxy_pass http://root-app.canfar.net:8080/cadcVOTV/$1;
    # }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


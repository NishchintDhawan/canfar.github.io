---
sitemap: false
lang: en
permalink: /
redirect_to: /en/
---

{% assign redirect_endpoint = page.redirect_to | prepend: site.baseurl %}

<!DOCTYPE html>
<html>
<head>
  <link rel="canonical" href="{{ redirect_endpoint }}"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="refresh" content="0;url={{ redirect_endpoint }}" />
</head>
<body>
<h1>Redirecting...</h1>
<a href="{{ redirect_endpoint }}">Click here if you are not redirected.<a>
  <script>location='{{ redirect_endpoint }}'</script>
</body>
</html>
